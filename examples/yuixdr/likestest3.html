<html>

<head>
<script type="text/javascript"
	src="http://yui.yahooapis.com/combo?3.1.1/build/yui/yui-debug.js&3.1.1/build/dump/dump-debug.js"></script>
<script type="text/javascript" src="module_conf.js"></script>
</head>

<body margin="0" style="margin: 0px">
<div id="fb-root"></div>

<script>
	function gup(name) {
		name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
		var regexS = "[\\?&]" + name + "=([^&#]*)";
		var regex = new RegExp(regexS);
		var results = regex.exec(window.location.href);
		if (results == null)
			return "";
		else
			return results[1];
	}
</script>

<script type="text/javascript">
	document.write("<fb:share-button class='url' type='" + gup('type')
			+ "' href='" + gup('url') + "'>");
	document.write("</fb:");
	document.write("share-button>");
</script>

<script type="text/javascript">
	YUI(FB_MODULES, FB_INIT).use("gallery-fb-connect");
</script>

</body>
</html>
